
{% block content %}
  <h2>Delete Order</h2>
  <p>Are you sure you want to delete the order with reference number {{ order.reference_number }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'orders:order-list' %}">Cancel</a>
{% endblock %}
