

{% block content %}
  <h2>Order List</h2>
  <a href="{% url 'orders:order-create' %}">Create New Order</a>
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'orders:order-detail' order.id %}">{{ order.reference_number }}</a> 
        - {{ order.status }}
        <a href="{% url 'orders:order-update' order.id %}">Edit</a>
        <a href="{% url 'orders:order-delete' order.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
