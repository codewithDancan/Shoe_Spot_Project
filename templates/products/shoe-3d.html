
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe 3D View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .shoe-info {
            margin-top: 20px;
        }
        .shoe-name {
            font-size: 2rem;
            font-weight: bold;
        }
        .shoe-description {
            margin-top: 10px;
        }
        .shoe-price {
            font-size: 1.5rem;
            color: #2eca6a;
            font-weight: bold;
        }
        .btn-back {
            margin-top: 20px;
        }
        .viewer-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'products:shoe-list' %}" class="btn btn-secondary btn-back">Back to Product List</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="viewer-container" id="shoeViewer">
                    <!-- 3D Viewer  -->
                    <h1 class="text-center">{{ shoe.name }}</h1><br><hr><br>
                    <div class="row">
                        <div class="col-md-6">
                            {% for shoe in  shoe_images %}
                                <img class="img-center" style="width: 400px; height: 300px;" src="{{ shoe.image.url }}" class="img-fluid" alt="{{ shoe.name }}">
                            {% endfor %}
                    </div>

                </div>
            </div>
        </div>
        <div class="row shoe-info">
            <div class="col-12">
                <div class="shoe-name">{{ shoe.name }}</div>
                <div class="shoe-price">${{ shoe.price }}</div>
                <div class="shoe-description">{{ shoe.description }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D Viewer setup (with Three.js)
        const container = document.getElementById('shoeViewer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Load 3D model here ( with a GLTFLoader)
        const loader = new THREE.GLTFLoader();
        loader.load('/path/to/your/shoe-model.gltf', function(gltf) {
            scene.add(gltf.scene);
            gltf.scene.position.set(0, -1, 0);
            gltf.scene.scale.set(1, 1, 1);
        }, undefined, function(error) {
            console.error(error);
        });

        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);

        camera.position.z = 5;

        const animate = function() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();

        //window resize
        window.addEventListener('resize', function() {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
