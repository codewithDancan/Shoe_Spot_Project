{% extends "main.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe 3D View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <style>
        /* Add specific styling if needed */
        .viewer-container {
            border: 1px solid #ddd; /* Add border to see the container */
        }
        .img-center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

{% block content %}
<br><br><br><br>
<div class="carousel-item-b swiper-slide" style="background-image: linear-gradient(to left, rgba(255,0,200), rgb(0, 255, 179));">
    <div class="card-box-a card-">
        <div class="card-header-a">
            <h2 class="card-title-a">
                <div class="container mt-5">
                    <div class="row">
                        <section class="property-grid grid">
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="{% url 'products:shoe-list' %}" class="btn btn-secondary btn-back">Back to Product List</a><br><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="viewer-container" id="shoeViewer" style="width: 100%; height: 500px;"></div>
                                    </div>
                                    <div class="col-md-6">
                                        {% for shoe in shoe_images %}
                                            <img class="img-center" style="width: 100%; height: auto; margin-bottom: 20px;" src="{{ shoe.image.url }}" alt="{{ shoe.name }}">
                                        {% empty %}
                                            <p>No images available.</p>
                                        {% endfor %}
                                    </div>
                                </div>
                                <div class="row shoe-info">
                                    <div class="col-12">
                                        <div class="shoe-name">{{ shoe.name }}</div>
                                        <div class="shoe-price">${{ shoe.price }}</div>
                                        <div class="shoe-description">{{ shoe.description }}</div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </h2>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script>
    // 3D Viewer setup with Three.js
    const container = document.getElementById('shoeViewer');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Load 3D model using GLTFLoader
    const loader = new THREE.GLTFLoader();
    loader.load('{% static "path/to/your/shoe-model.gltf" %}', function(gltf) {
        const shoeModel = gltf.scene;
        scene.add(shoeModel);
        shoeModel.position.set(0, -1, 0);
        shoeModel.scale.set(1.5, 1.5, 1.5); // Adjust size as needed
        animate();
    }, undefined, function(error) {
        console.error('An error happened while loading the model:', error);
    });

    // Add lighting
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(10, 10, 10).normalize();
    scene.add(directionalLight);

    // Rotate the shoe model for a 3D view at all angles
    function animate() {
        requestAnimationFrame(animate);
        scene.children.forEach(function(child) {
            if (child.isMesh) {
                child.rotation.y += 0.01; // Rotate the model around the Y-axis
            }
        });
        renderer.render(scene, camera);
    }

    // Adjust camera on window resize
    window.addEventListener('resize', function() {
        const width = container.clientWidth;
        const height = container.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    // Set the initial camera position
    camera.position.z = 5;
</script>
</html>
